
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Chimúco Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        #root {
            min-height: 100vh;
        }
        /* Estilo do loader para evitar flash branco */
        .initial-loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?bundle&external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<script>
    // Captura de erros globais para diagnóstico visual no Vercel
    window.onerror = function(msg, url, line, col, error) {
        console.error("Erro Crítico:", msg, "\nLocal:", url, ":", line);
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('initial-loader')) {
            root.innerHTML = '<div style="padding: 40px; text-align: center; font-family: sans-serif;"><h2 style="color: #ef4444;">Erro de Carregamento</h2><p style="color: #64748b;">A aplicação não pôde ser iniciada. Verifique sua conexão ou tente recarregar.</p><code style="background: #f1f5f9; padding: 10px; border-radius: 5px; display: block; margin-top: 20px;">' + msg + '</code></div>';
        }
        return false;
    };
</script>
</head>
<body class="bg-white text-slate-900">
    <div id="root">
        <div class="initial-loader">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #64748b; font-weight: 600; font-size: 14px; letter-spacing: 0.1em; text-transform: uppercase;">Carregando Chimúco Saúde...</p>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
